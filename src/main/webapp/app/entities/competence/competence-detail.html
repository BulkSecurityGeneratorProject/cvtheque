
<div>
    <h2><span>Competence</span> {{vm.competence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.competence.nom}}</span>
        </dd>
        <dt><span>Niveau</span></dt>
        <dd>
            <span>{{vm.competence.niveau}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.competence.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="competence-detail.edit({id:vm.competence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
